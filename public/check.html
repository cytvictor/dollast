<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>teset</title>

  <script src="js/lib/angular/angular.js"></script>
  <script src="js/lib/angular/angular-jwt.js"></script>
  <script src="js/lib/angular/angular-sanitize.js"></script>
  <script src="js/lib/angular/angular-resource.js"></script>
  <script src="js/lib/angular/angular-route.js"></script>
  <script src="js/lib/angular/angular-file-upload.js"></script>
  <script src="js/lib/angular/dateTimeInput.js"></script>
  <script src="js/lib/angular/ng-ckeditor.js"></script>
  <script src="js/lib/preludels.min.js"></script>
  <script src="js/lib/moment.js"></script>
  <script src="js/lib/ckeditor/ckeditor.js"></script>
  <script src="js/lib/jquery.min.js"></script>
  <script src="js/lib/highlight.pack.js"></script>
  <script src="semantic-ui/semantic.js"></script>
  <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  <link type="text/css" rel="stylesheet" href="css/highlight/monokai_sublime.css">
  <link type="text/css" rel="stylesheet" href="semantic-ui/semantic.css">
  <link type="text/css" rel="stylesheet" href="../theme/dollast/css/default.css">
</head>
<body>
  <div class="page grid ui">
    <div class="row">
      <div ng-controller="navbar-ctrl" class="ui large fixed page grid inverted blue menu">
        <div class="header item">dollast</div>
        <div class="right menu">
          <div ng-hide="uid" class="buttons ui">
            <a href="#/login" class="ui item labeled button">
               <i class="icon sign in"></i>
               <span>login</span>
            </a>
            <a href="#/user/register" ng-hide="uid" class="ui item labeled button">
              <i class="icon signup"></i>
              <span>register</span>
            </a>
          </div>
          <div ng-show="uid" class="buttons ui">
            <a ng-href="#/user/{{uid}}" class="ui item labeled button">
              <i class="icon user"></i>
              <span>{{uid}}</span>
            </a>
            <a ng-click="logout()" class="ui item labeled button">
              <i class="icon sign out"></i>
              <span>logout</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="row my-main">
      <p> hello world</p>
    </div>
  </div>

</body>
</html>
