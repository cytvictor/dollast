<!DOCTYPE html>
<html lang="en" ng-app="dollast-app">
<head>
  <meta charset="utf-8">
  <title>dollast</title>
  <script src="js/angular.js"></script>
  <script src="js/angular-route.js"></script>
  <script src="js/preludels.min.js" charset="utf-8"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <div ng-controller="navbar-ctrl">
    <a href="#/">home </a>
    <div ng-hide="uid">
      <a href="#/login">login</a>
    </div>
    <div ng-show="uid">
      <a href="#/user/{{uid}}">{{uid}}</a>
      <a href="#/logout">logout</a>
    </div>
    <a href="#/problem">problem list</a>
    <a href="#/solution">status</a>
  </div>
  <div ng-view></div>
</body>
</html>
