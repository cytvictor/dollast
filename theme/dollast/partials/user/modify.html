<p>user id: {{usr._id}} </p>
<div>
  <ul ng-repeat="priv in usr.privList">
    <li>{{priv}} <input type="button" ng-click="remove(priv)" value="remove"/></li>
  </ul>
  <input type="text" ng-model="priv" />
  <input type="button" ng-click="insert()" value="insert"/>
</div>
<input type="button" ng-click="submit()" value="submit" />
