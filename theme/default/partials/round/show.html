<p> round {{rnd._id}}: {{rnd.title}} </p>
<p> from {{rnd.begTime | date:'medium'}} to {{rnd.endTime | date:'medium'}} </p>

<p> problemset </p>
<div ng-show="started">
  <ul ng-repeat="prob in rnd.probs">
    <li>{{prob._id}}: <a href="#/problem/{{prob._id}}">{{prob.outlook.title}}</a></li>
  </ul>
</div>
<div ng-hide="started">
  <p>sorry, this round has not started. </p>
</div>
<a href="#/round/{{rnd._id}}/modify">modify</a>
