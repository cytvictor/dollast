<table>
  <thead>
    <tr>
      <th>users</th>
      <th>total</th>
      <th ng-repeat="prob in rnd.probs">{{prob._id}}. {{prob.outlook.title}}</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="(user, result) in board">
      <td>{{user}}</td>
      <td>{{result.total}}</td>
      <td ng-repeat="prob in rnd.probs">{{result[prob._id].score}}</td>
    </tr>
  </tbody>
</table>
