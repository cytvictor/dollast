<!DOCTYPE html>
<html lang="en" ng-app="dollast-app">
<head>
  <meta charset="utf-8">
  <title>dollast</title>
  <script src="js/lib/angular/angular.js"></script>
  <script src="js/lib/angular/angular-jwt.js"></script>
  <script src="js/lib/angular/angular-sanitize.js"></script>
  <script src="js/lib/angular/angular-resource.js"></script>
  <script src="js/lib/angular/angular-route.js"></script>
  <script src="js/lib/angular/angular-file-upload.js"></script>
  <script src="js/lib/angular/dateTimeInput.js"></script>
  <script src="js/lib/angular/ng-ckeditor.js"></script>
  <script src="js/lib/preludels.min.js" charset="utf-8"></script>
  <script src="js/lib/moment.js"></script>
  <script src="js/lib/ckeditor/ckeditor.js"></script>
  <script src="js/dollast/app.js"></script>
  <script src="js/dollast/crud.js"></script>
  <script src="js/dollast/site.js"></script>
  <script src="js/dollast/user.js"></script>
  <script src="js/dollast/prob.js"></script>
  <script src="js/dollast/sol.js"></script>
  <script src="js/dollast/rnd.js"></script>
  <link type="text/css" rel="stylesheet" href="css/default.css">
  <script type="text/javascript"
    src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
  </script>
</head>
<body>
  <div ng-controller="navbar-ctrl">
    <a href="#/">home </a>
    <div ng-hide="uid">
      <a href="#/login">login</a>
      <a href="#/user/register">register</a>
    </div>
    <div ng-show="uid">
      <a href="#/user/{{uid}}">{{uid}}</a>
      <input type="button" value="logout" ng-click="logout()" />
    </div>
    <a href="#/problem">problem list</a>
    <a href="#/solution">status</a>
    <a href="#/round">contest</a>
    <a href="#/about">about</a>
  </div>
  <div ng-view></div>
</body>
</html>
